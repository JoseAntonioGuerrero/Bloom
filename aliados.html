<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloom</title>
    <link rel="stylesheet" href="./css/aliados.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <img class="bg" src="./img/Image23.png" alt="background">
    <div class="page">
        <!-- ************************************ Header ************************************************-->
        <header class="not-home">
            <a><img class="header-logo" src="./img/logo png bloom-01-01.png" alt="Alta logo"></a>
            <img class="menu-mobile-icon" src="./img/menu-icon.svg" alt="Open Menu">
            <div class="menu-wrapper">
                <a class="menu-close"></a>
                <div class="menu-mobile">
                    <div class="menu-container">
                        <ul class="menu">
                            <li class="menu-item">
                                <!-- Links are handled with script after animation occurs-->
                                <a class="menu-link link1">VISIÓN</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link2">PRODUCTOS</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link3">ALIADOS</a>
                                <!--Title underliner-->
                                <div class="indicator"></div>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link4">CONTACTO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- **********************************  Page content **********************************************-->
        <div class="page-content">
            <section class="hero">
                <h2 class="title">
                    <span class="break-mobile">
                        DÓNDE UBICAR
                    </span>
                    NUESTROS PRODUCTOS
                </h2>

                <div class="flexed-wrapper">
                    <div class="square">
                        <img src="./img/logo_farmatodo-1.png" alt="Logo Alta tecnología">
                    </div>
                    <div class="square grey">
                        <img src="./img/Group65.png" alt="Logo SmartStore">
                    </div>
                    <div class="square">
                        <h3>MÁS ALIADOS</h3>
                    </div>
                </div>
            </section>

            <!-- ************************************* Footer **********************************************-->
            <footer id="footer">
                <div id="social-container">
                    <article class="social">
                        <a href="#"><img src="./img/Group36.png" alt="Facebook" class="social-img"></a>
                        <a href="#"><img src="./img/Group38.png" alt="Instagram" class="social-img"></a>
                        <a href="#"><img src="./img/Group40.png" alt="Twitter" class="social-img"></a>
                    </article>
                    <p class="footer-text">2018 KAIZEN WEB & DESIGN</p>
                </div>
                <article class="subscribe">
                    <form action="./*">
                        <label for="email"></label>
                        <input type="email" placeholder="EMAIL" class="email">
                        <button class="btn-white">
                            <p class="btn-txt">SUSCRÍBETE</p>
                        </button>
                    </form>
                </article>
            </footer>
        </div>

    </div>
    <script src="./aliados.js"></script>
</body>

</html>
