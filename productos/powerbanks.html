<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Power Banks</title>
  <link rel="stylesheet" href="../css/powerbanks.css" />
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="page">

    <!-- ************************************ Header ************************************************-->
    <header class="not-home">
      <a><img class="header-logo" src="../img/logo png bloom-01-01.png" alt="bloom logo"></a>
      <img class="menu-mobile-icon" src="../img/menu-icon.svg" alt="Open Menu">
      <div class="menu-wrapper">
        <a class="menu-close"></a>
        <div class="menu-mobile">
          <div class="menu-container">
            <ul class="menu">
              <li class="menu-item">
                <!-- Links are handled with script after animation occurs-->
                <a class="menu-link link1">VISIÓN</a>
              </li>
              <li class="menu-item">
                <a class="menu-link link2">PRODUCTOS</a>
                <!--Title underliner-->
                <div class="indicator"></div>
              </li>
              <li class="menu-item">
                <a class="menu-link link3">ALIADOS</a>
              </li>
              <li class="menu-item">
                <a class="menu-link link4">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="page-content">
      <!-- <img class="bg" src=".../.../img/Image23.png" alt="background"> -->
      <div id="inner-page">
        <!--
          ************************************ Section 1 ************************************************
        -->
        <div id="section1" class="div-title">
          <img class="tittle" src="../img/POWER BANKS.png" />
        </div>
        <section id="section1-new">
          <div class="row">
            <div class="sq1-new">
              <img class="img-1" src="../img/Rectangle 66.png" />
            </div>
            <div class="sq2-new">
              <img class="img-2" src="../img/Rectangle 67.png" />
            </div>
          </div>
          <div class="row">
            <div class="sq3-new">
              <img class="img-3" src="../img/Rectangle 68.png" />
            </div>
            <div class="sq4-new">
              <img class="img-4" src="../img/Mask Group 6.png" />
            </div>
          </div>
        </section>
        <div class="div_tittle_down vanish">
          <img class="tittle_down" src="../img/Group 82.png" />
        </div>
        <div class="div_tittle_down_2 vanish">
          <img class="tittle_down" src="../img/Group 148.png" />
        </div>
        <!-- <h2 id="section-title">DÓNDE UBICAR NUESTROS PRODUCTOS</h2> -->
        <!--
          ************************************* Footer **********************************************
        -->
      </div>
    </div>

    <!-- ************* Footer ****************-->
    <footer id="footer">
      <div id="social-container">
        <article class="social">
          <a href="https://fb.com/bloom.ve" target="_blank" rel=”noopener noreferrer><img src="../img/Group36.png" alt="Facebook"
              class="social-img"></a>
          <a href="https://www.instagram.com/bloom.ve/" target="_blank" rel=”noopener noreferrer><img src="../img/Group38.png"
              alt="Instagram" class="social-img"></a>
          <a href="https://twitter.com/bloom_vzla" target="_blank" rel=”noopener noreferrer><img src="../img/Group40.png"
              alt="Twitter" class="social-img"></a>
        </article>
        <p class="footer-text">2018 KAIZEN WEB & DESIGN</p>
      </div>
      <article class="subscribe">
        <form action="./*">
          <label for="email"></label>
          <input type="email" placeholder="EMAIL" class="email">
          <button class="btn-white">
            <p class="btn-txt">SUSCRÍBETE</p>
          </button>
        </form>
      </article>
    </footer>
  </div>
  <script src="./inner-products.js"></script>
</body>

</html>
