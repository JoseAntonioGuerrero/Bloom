<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Adaptadores</title>
  <link rel="stylesheet" href="../css/adaptadores.css" />
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="page">

    <!-- ************************************ Header ************************************************-->
    <header class="not-home">
      <a><img class="header-logo" src="../img/logo png bloom-01-01.png" alt="bloom logo"></a>
      <img class="menu-mobile-icon" src="../img/menu-icon.svg" alt="Open Menu">
      <div class="menu-wrapper">
        <a class="menu-close"></a>
        <div class="menu-mobile">
          <div class="menu-container">
            <ul class="menu">
              <li class="menu-item">
                <!-- Links are handled with script after animation occurs-->
                <a class="menu-link link1">VISIÓN</a>
              </li>
              <li class="menu-item">
                <a class="menu-link link2">PRODUCTOS</a>
                <!--Title underliner-->
                <div class="indicator"></div>
              </li>
              <li class="menu-item">
                <a class="menu-link link3">ALIADOS</a>
              </li>
              <li class="menu-item">
                <a class="menu-link link4">CONTACTO</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="page-content">
      <h1 class="title">ADAPTADORES</h1>
      <div class="section-container" id="section1">
        <section class="product-card">
          <div class="color-container"><img src="../img/Group 186.png" /></div>
          <div class="product-container">
            <div class="product-img-container">
              <img class="top" src="../img/untitled.23.png" alt="Imagen de adaptador" />
            </div>
            <div class="subtitle-container">
              <img class="subtitle" src="../img/Group 62.png" alt="Subtítulo del producto" />
            </div>
          </div>
          <div class="detail-container">
            <img src="../img/Group 107.png" alt="Detalles del producto" />
          </div>
        </section>

        <section class="product-card">
          <div class="color-container"><img src="../img/Group 186.png" /></div>
          <div class="product-container">
            <div class="product-img-container">
              <img src="../img/untitled.26.png" alt="Imagen de adaptador" />
            </div>
            <div class="subtitle-container">
              <img class="subtitle" src="../img/Group 63.png" alt="Subtítulo del producto" />
            </div>
          </div>
          <div class="detail-container">
            <img src="../img/Group 116.png" alt="Detalles del producto" />
          </div>
        </section>

        <section class="product-card">
          <div class="color-container"><img src="../img/Group 186.png" /></div>
          <div class="product-container">
            <div class="product-img-container">
              <img src="../img/U1.642.png" alt="Imagen de adaptador" />
            </div>
            <div class="subtitle-container">
              <img class="subtitle" src="../img/Group 70.png" alt="Subtítulo del producto" />
            </div>
          </div>
          <div class="detail-container">
            <img src="../img/Group 253.png" alt="Detalles del producto" />
          </div>
        </section>

        <section class="product-card">
          <div class="color-container"><img src="../img/Group 186.png" /></div>
          <div class="product-container">
            <div class="product-img-container">
              <img src="../img/2.651.png" alt="Imagen de adaptador" />
            </div>
            <div class="subtitle-container">
              <img class="subtitle" src="../img/Group 71.png" alt="Subtítulo del producto" />
            </div>
          </div>
          <div class="detail-container">
            <img src="../img/Group 253.png" alt="Detalles del producto" />
          </div>
        </section>
      </div>
    </div>

    <!-- ************* Footer ****************-->
    <footer id="footer">
      <div id="social-container">
        <article class="social">
          <a href="https://fb.com/bloom.ve" target="_blank" rel=”noopener noreferrer><img src="../img/Group36.png" alt="Facebook"
              class="social-img"></a>
          <a href="https://www.instagram.com/bloom.ve/" target="_blank" rel=”noopener noreferrer><img src="../img/Group38.png"
              alt="Instagram" class="social-img"></a>
          <a href="https://twitter.com/bloom_vzla" target="_blank" rel=”noopener noreferrer><img src="../img/Group40.png"
              alt="Twitter" class="social-img"></a>
        </article>
        <p class="footer-text">2018 KAIZEN WEB & DESIGN</p>
      </div>
      <article class="subscribe">
        <form action="./*">
          <label for="email"></label>
          <input type="email" placeholder="EMAIL" class="email">
          <button class="btn-white">
            <p class="btn-txt">SUSCRÍBETE</p>
          </button>
        </form>
      </article>
    </footer>
  </div>
  <script src="./inner-products.js"></script>
</body>

</html>
