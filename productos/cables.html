<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cables</title>
    <link rel="stylesheet" href="../css/font-phenomena.css">
    <link rel="stylesheet" href="../css/cables.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

    <!-- ************************************ Header ************************************************-->
    <div class="page">
        <header class="not-home">
            <a><img class="header-logo" src="../img/logo png bloom-01-01.png" alt="bloom logo"></a>
            <img class="menu-mobile-icon" src="../img/menu-icon.svg" alt="Open Menu">
            <div class="menu-wrapper">
                <a class="menu-close"></a>
                <div class="menu-mobile">
                    <div class="menu-container">
                        <ul class="menu">
                            <li class="menu-item">
                                <!-- Links are handled with script after animation occurs-->
                                <a class="menu-link link1">VISIÓN</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link2">PRODUCTOS</a>
                                <!--Title underliner-->
                                <div class="indicator"></div>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link3">ALIADOS</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link4">CONTACTO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="page-content">
            <div id="inner-page">


                <div id="section-title" class="div-title">
                    <img class="tittle" src="../img/CABLES.png" />
                </div>

                <div id="section1" class="section-container">
                    <section class="product-card">

                        <div class="product-container">

                            <div class="product-img-container2">
                                <div class="color-container">
                                    <img src="../img/Group 186.png" />
                                </div>
                                <img class="top" src="../img/Group 189.png" alt="Imagen de adaptador" />
                            </div>
                            <div class="subtitle-container">
                                <img class="subtitle" src="../img/Group 192.png" alt="Subtítulo del producto">
                            </div>
                        </div>
                        <div class="detail-container1">
                            <img src="../img/Group 202.png" alt="Detalles del producto">
                        </div>
                    </section>



                    <section class="product-card">

                        <div class="product-container">
                            <div class="product-img-container2">
                                <div class="color-container">
                                    <img src="../img/Group 190C.png" />
                                </div>
                                <img src="../img/Group 172.png" alt="Imagen de adaptador" />
                            </div>
                            <div class="subtitle-container">
                                <img class="subtitle" src="../img/Group 183.png" alt="Subtítulo del producto">
                            </div>
                        </div>
                        <div class="detail-container1">
                            <img src="../img/Group 181.png" alt="Detalles del producto">
                        </div>
                    </section>

                    <section class="product-card">

                        <div class="product-container">
                            <div class="product-img-container2">
                                <div class="color-container">
                                    <img src="../img/Group 190C.png" />
                                </div>
                                <img src="../img/Group 205.png" alt="Imagen de adaptador" />
                            </div>
                            <div class="subtitle-container">
                                <img class="subtitle" src="../img/Group 207.png" alt="Subtítulo del producto">
                            </div>
                        </div>
                        <div class="detail-container2">
                            <img src="../img/Group 216.png" alt="Detalles del producto">
                        </div>
                    </section>



                    <section class="product-card bottom">
                        <div class="product-container">
                            <div class="product-img-container2">
                                <img src="../img/6.png" alt="Imagen de adaptador" />
                            </div>
                            <div class="subtitle-container">
                                <img class="subtitle" src="../img/Group 159.png" alt="Subtítulo del producto">
                            </div>
                        </div>
                        <div class="detail-container2">
                            <img src="../img/Group 157.png" alt="Detalles del producto">
                        </div>
                    </section>
                </div>

            </div>

        </div>
        <!-- ************* Footer ****************-->
        <footer id="footer">
            <div id="social-container">
                <article class="social">
                    <a href="https://fb.com/bloom.ve" target="_blank" rel=”noopener noreferrer><img src="../img/Group36.png"
                            alt="Facebook" class="social-img"></a>
                    <a href="https://www.instagram.com/bloom.ve/" target="_blank" rel=”noopener noreferrer><img src="../img/Group38.png"
                            alt="Instagram" class="social-img"></a>
                    <a href="https://twitter.com/bloom_vzla" target="_blank" rel=”noopener noreferrer><img src="../img/Group40.png"
                            alt="Twitter" class="social-img"></a>
                </article>
                <p class="footer-text">2018 KAIZEN WEB & DESIGN</p>
            </div>
            <article class="subscribe">
                <form action="./*">
                    <label for="email"></label>
                    <input type="email" placeholder="EMAIL" class="email">
                    <button class="btn-white">
                        <p class="btn-txt">SUSCRÍBETE</p>
                    </button>
                </form>
            </article>
        </footer>
    </div>

    <script src="./inner-products.js"></script>
</body>

</html>
