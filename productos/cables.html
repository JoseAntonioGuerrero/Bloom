<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cables</title>
    <link rel="stylesheet" href="../css/cables.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
    <link href="http://allfont.es/allfont.css?fonts=roboto-light" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="page">
        <header class="wrapper">
            <a id="link-home"><img id="header-logo" src="../img/logo png bloom-01-01.png" alt="Alta logo"></a>
            <img id="menu-mobile-icon" src="../img/menu-icon.svg" alt="Open Menu">
            <div id="menu-wrapper">
                <a id="menu-close"></a>
                <div id="menu-mobile">
                    <div id="menu-container">
                        <ul id="menu">
                            <li class="menu-item">
                                <!-- Links are handled with script after animation occurs-->
                                <a class="menu-link" id="link1">VISIÓN</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" id="link2">PRODUCTOS</a>
                                <!--Title underliner-->
                                <div id="ind-container">
                                    <div id="indicator"></div>
                                </div>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" id="link3">ALIADOS</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link" id="link4">CONTACTO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        <div id="section-title" class="div-title">

        <div id="section1" class="section-container">
            <section class="product-card">

                    <img src="../img/Group 186.png" />

                <div class="product-container">
                    <div class="product-img-container2">
                        <img class="top" src="../img/Group 189.png" alt="Imagen de adaptador" />
                    </div>
                    <div class="subtitle-container">
                        <img class="subtitle" src="../img/Group 192.png" alt="Subtítulo del producto">
                    </div>
                </div>
                <div class="detail-container1">
                    <img src="../img/Group 202.png" alt="Detalles del producto">
                </div>
            </section>

            <div class="section-padding"></div>

            <section class="product-card">
                <div class="color-container">
                    <img src="../img/Group 186.png" />
                </div>
                <div class="product-container">
                    <div class="product-img-container2">
                        <img src="../img/Group 172.png" alt="Imagen de adaptador" />
                    </div>
                    <div class="subtitle-container">
                        <img class="subtitle" src="../img/Group 183.png" alt="Subtítulo del producto">
                    </div>
                </div>
                <div class="detail-container1">
                    <img src="../img/Group 181.png" alt="Detalles del producto">
                </div>
            </section>

            <section class="product-card">
                <div class="color-container">
                    <img src="../img/Group 190C.png" />
                </div>
                <div class="product-container">
                    <div class="product-img-container2">
                        <img src="../img/Group 205.png" alt="Imagen de adaptador" />
                    </div>
                    <div class="subtitle-container">
                        <img class="subtitle" src="../img/Group 207.png" alt="Subtítulo del producto">
                    </div>
                </div>
                <div class="detail-container2">
                    <img src="../img/Group 216.png" alt="Detalles del producto">
                </div>
            </section>

            <div class="section-padding"></div>

            <section class="product-card bottom">
                <div class="product-container">
                    <div class="product-img-container2">
                        <img src="../img/6.png" alt="Imagen de adaptador" />
                    </div>
                    <div class="subtitle-container">
                        <img class="subtitle" src="../img/Group 159.png" alt="Subtítulo del producto">
                    </div>
                </div>
                <div class="detail-container2">
                    <img src="../img/Group 157.png" alt="Detalles del producto">
                </div>
            </section>
        </div>
        <footer id="footer">
            <div id="social-container">
                <article class="social">
                    <a href="#"><img src="../img/Group36.png" alt="Facebook" class="social-img"></a>
                    <a href="#"><img src="../img/Group37.png" alt="Youtube" class="social-img"></a>
                    <a href="#"><img src="../img/Group38.png" alt="Instagram" class="social-img"></a>
                    <a href="#"><img src="../img/Group39.png" alt="Pinterest" class="social-img"></a>
                    <a href="#"><img src="../img/Group40.png" alt="Twitter" class="social-img"></a>
                </article>
                <p class="footer-text">2018 KAIZEN WEB & DESIGN</p>
            </div>
            <article class="subscribe">
                <form action="../*">
                    <label for="email"></label>
                    <input type="email" placeholder="EMAIL" class="email">
                    <button class="btn-white">
                        <p class="btn-txt">SUSCRÍBETE</p>
                    </button>
                </form>
            </article>
        </footer>

    </div>
    <script src="../index.js"></script>

</html>
