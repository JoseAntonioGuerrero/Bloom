<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Bloom</title>
    <link rel="stylesheet" href="./css/contacto.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="page">
        <!-- ************************************ Header ************************************************-->
        <header class="not-home">
            <a><img class="header-logo" src="./img/logo png bloom-01-01.png" alt="bloom logo"></a>
            <img class="menu-mobile-icon" src="./img/menu-icon.svg" alt="Open Menu">
            <div class="menu-wrapper">
                <a class="menu-close"></a>
                <div class="menu-mobile">
                    <div class="menu-container">
                        <ul class="menu">
                            <li class="menu-item">
                                <!-- Links are handled with script after animation occurs-->
                                <a class="menu-link link1">VISIÓN</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link2">PRODUCTOS</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link3">ALIADOS</a>
                            </li>
                            <li class="menu-item">
                                <a class="menu-link link4">CONTACTO</a>
                                <!--Title underliner-->
                                <div class="indicator"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- ************************************ Section 1 ************************************************-->
        <div class="page-content">
            <div>
                <section>
                    <div class="flexed-container">
                        <div class="map-container">
                            <div class="texts-mobile">
                                <h1 class="title1">CONTÁCTANOS</h1>
                                <p>
                                    Calle California con Mucuchies. Edif. Los Ángeles, torre A, piso 2, OF.A-5.<br />
                                </p>
                                <p>
                                    Bloom es una marca del grupo Kaizen Holdings.
                                </p>
                            </div>
                            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d824.7585033570654!2d-66.8629892800426!3d10.482153905174336!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfada757df2fc943f!2sKaizen+Holdings!5e0!3m2!1ses-419!2sve!4v1542951964935"
                                width="600" height="450" frameborder="0" style="border:0" allowfullscreen>
                            </iframe>
                        </div>
                        <div class="flex">
                            <h1>CONTACTANOS</h1>
                            <div class="flexed-wrapper">
                                <div class="card">
                                    <img class="icon" src="./img/phone.svg" alt="phone">
                                    <p>+58 (212) 993 85 31</p>
                                    <p>+58 (212) 993 81 95</p>
                                </div>
                                <div class="card">
                                    <img class="icon" src="./img/envelope.svg" alt="mail">
                                    <p>info@datacel.com.ve</p><br />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- ********************************* Footer *********************************************-->
        <footer class="footer">
            <div class="social-container">
                <article class="social">
                    <a href="https://fb.com/bloom.ve" target="_blank" rel=”noopener noreferrer><img src="./img/Group36.png"
                            alt="Facebook" class="social-img"></a>
                    <a href="https://www.instagram.com/bloom.ve/" target="_blank" rel=”noopener noreferrer><img src="./img/Group38.png"
                            alt="Instagram" class="social-img"></a>
                    <a href="https://twitter.com/bloom_vzla" target="_blank" rel=”noopener noreferrer><img src="./img/Group40.png"
                            alt="Twitter" class="social-img"></a>
                </article>
                <p class="footer-text">2018 KAIZEN WEB & DESIGN</p>
            </div>
            <article class="subscribe">
                <form action="./*">
                    <label for="email"></label>
                    <input type="email" placeholder="EMAIL" class="email">
                    <button class="btn-white">
                        <p class="btn-txt">SUSCRÍBETE</p>
                    </button>
                </form>
            </article>
        </footer>
    </div>
    <script src="./contacto.js"></script>
</body>

</html>
